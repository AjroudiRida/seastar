<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>SeaStar Catch & Grill</title>
</head>
<body>
    <div class="modal">
        <div class="meal-details">
            <div class="meal-image-container">
                <img class="meal-details-img" src="#" alt="meal image">
                <ion-icon class="close-popup" name="close-outline"></ion-icon>
            </div>
            <div class="meal-body">
                <h2 class="meal-detail-title"></h2>
                <div class="ingredients">
                    <p class="ingredients-title">Ingredents</p>
                    <div class="ingredents-text">
                        <ul class="ingredents-list">
                        </ul>
                    </div>
                </div>
                <div class="comments">
                    <p class="nb-comment">0 Comments</p>
                    <div class="list-comment">
                    </div>
                </div>
                <div class="form-box">
                    <form class="add-comments" action="" method="">
                        <p class="form-title">add comments</p>
                        <input class="name" placeholder="Name" name="username" required>
                        <textarea class="comment-text" name="comment" rows="4" cols="50" placeholder="Your insights"" ></textarea>
                        <button class="form-btn" type="submit">Comment</button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
    <header class="header">
        <img src="./assests/Images/logo.png" alt="SeaStar Catch & Grill" class="logo">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Meals</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
            </ul>
    </header>
    <main>
        <section class="section-meals">
            <header class="header-meals">
                <h1 class="">Meals</h1>
            </header>
            <div class="meals container grid grid--3-cols">
            </div>
        </section>
    </main>
</body>
</html>
